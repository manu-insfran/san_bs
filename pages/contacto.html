                      required
                    />

                  <div class="form-group pb-3">
                    <textarea

                      placeholder="mensaje..."
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="text-center">
                    <button type="reset" class="btn-reset d-none"></button>
                    <button
                      type="submit"
                      class="btn btn-block btn-lg btn-primary mt-4"

                    </button>
